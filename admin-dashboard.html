<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - BLANSIXX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            padding: 40px;
        }

        .dashboard-header {
            background: #007aff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .dashboard-header h2 {
            margin: 0;
        }

        .admin-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .admin-buttons a {
            text-decoration: none;
            background-color: #007aff;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .admin-buttons a:hover {
            background-color: #005fcc;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Bienvenido al Panel de Administración de BLANSIXX</h2>
        </div>

        <section class="admin-buttons">
            <a href="productadmin.html">Administrar Productos</a>
            <a href="statistics.html">Ver Estadísticas</a>
            <a href="useradministration.html">Administrar Usuarios</a>
        </section>

        <footer>
            <p>&copy; 2025 BLANSIXX. Todos los derechos reservados.</p>
        </footer>
    </div>

</body>
</html>
