<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - BLANSIXX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .statistics-container {
            padding: 40px;
        }

        .statistics-header {
            background: #007aff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .statistics-header h2 {
            margin: 0;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px 0;
        }

        .stat-card h3 {
            margin-bottom: 15px;
            color: #007aff;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-card .button {
            background-color: #007aff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .stat-card .button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>

    <div class="statistics-container">
        <div class="statistics-header">
            <h2>Estadísticas de la Plataforma</h2>
        </div>

        <div class="stat-card">
            <h3>Usuarios Registrados</h3>
            <p>1,235</p>
            <a href="statistics.html" class="button">Ver Más</a>
        </div>

        <div class="stat-card">
            <h3>Productos Vendidos</h3>
            <p>3,452</p>
            <a href="statistics.html" class="button">Ver Más</a>
        </div>

        <footer>
            <a href="admin-dashboard.html" class="button">Volver al Panel</a>
        </footer>
    </div>

</body>
</html>
